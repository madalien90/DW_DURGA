<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DW-DURGA | Verify OTP</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">  
  <style>
    #resendLink {
      margin-left: 1%;
      display: none;
    }
  </style>
</head>
<body class="bg-light">

  <div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow-lg p-4" style="max-width: 400px; width: 100%;">
      <h3 class="text-center mb-3">Verify Email-ID</h3>

      <!-- Bootstrap alerts -->
      <div id="alertBox"></div>

      <form id="otpForm">
        <div class="mb-3">
          <label class="form-label">Email</label>
          <input type="email" class="form-control" id="email" readonly>
        </div>
        <div class="mb-3">
          <label class="form-label">OTP Code</label>
          <input type="text" class="form-control" id="otp" required>
        </div>
        <button type="submit" class="btn btn-success w-100">Verify</button>
      </form>

      <div class="text-center mt-3">
        <span id="timerText" class="text-danger small">
          Resend OTP in <strong id="timer">2:00</strong>
        </span>
        <a href="#" id="resendLink">Resend OTP</a>
      </div>
    </div>
  </div>

  <script>
    // Pre-fill email from URL query param
    const params = new URLSearchParams(window.location.search);
    const email = params.get('email');
    if (email) document.getElementById('email').value = email;

    const alertBox = document.getElementById('alertBox');
    function showAlert(type, message) {
      alertBox.innerHTML = `
        <div class="alert alert-${type} alert-dismissible fade show" role="alert">
          ${message}
          <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>`;
    }

    // Handle OTP verification
    document.getElementById('otpForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const otp = document.getElementById('otp').value;

      try {
        const res = await fetch('/api/auth/verify-otp', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, otp })
        });

        const data = await res.json();
        if (res.ok) {
          showAlert('success', 'Registration successful! Redirecting to login...');
          setTimeout(() => window.location.href = '/login.html', 3000);
        } else {
          showAlert('danger', data.error || 'OTP verification failed');
        }
      } catch (err) {
        showAlert('danger', 'Network error. Try again.');
      }
    });

    // Timer and Resend OTP
    let timeLeft;
    let timerInterval;
    let resendAttempted = false; // track single resend
    const resendLink = document.getElementById('resendLink');

    function startTimer(duration) {
      clearInterval(timerInterval);
      let timerEl = document.getElementById('timer');
      timeLeft = duration;

      timerInterval = setInterval(() => {
        const minutes = Math.floor(timeLeft / 60).toString().padStart(2, '0');
        const seconds = (timeLeft % 60).toString().padStart(2, '0');
        timerEl.textContent = `${minutes}:${seconds}`;

        if (timeLeft <= 0) {
          clearInterval(timerInterval);
          timerEl.textContent = "00:00";

          if (!resendAttempted) {
            //document.getElementById('timerText').innerHTML = "OTP expired.";
            resendLink.style.display = "block";
          } else {
            document.getElementById('timerText').innerHTML = 
              'Please try again later. <a href="/registration.html">Register</a>';
          }
        }
        timeLeft--;
      }, 1000);
    }

    // start timer when page loads
    startTimer(2 * 60);

    // Resend OTP handler (only once)
    resendLink.addEventListener('click', async (e) => {
      e.preventDefault();
      if (resendAttempted) return;

      try {
        const res = await fetch('/api/auth/resend-otp', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email })
        });

        const data = await res.json();
        if (res.ok) {
          showAlert('success', 'New OTP sent to your email.');
          resendLink.style.display = "none";
          document.getElementById('timerText').innerHTML = 
            'OTP will expire in <strong id="timer">2:00</strong>';
          resendAttempted = true;

          // restart timer
          startTimer(2 * 60);
        } else {
          showAlert('danger', data.error || 'Failed to resend OTP');
        }
      } catch (err) {
        showAlert('danger', 'Network error. Try again.');
      }
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
