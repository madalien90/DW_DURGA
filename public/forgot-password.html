<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DW-DURGA | Reset Password</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container d-flex justify-content-center align-items-center vh-100">
  <div class="card shadow-lg p-4" style="max-width: 420px; width: 100%;">
    <h3 class="text-center mb-4">Reset Password</h3>

    <!-- Alert placeholder -->
    <div id="alertBox"></div>

    <!-- Step 1: Email Form -->
    <form id="forgotPasswordForm">
      <div class="mb-3">
        <label for="email" class="form-label">Enter your email</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="Enter email" required>
      </div>
      <button type="submit" class="btn btn-warning w-100">Send OTP</button>
    </form>

    <!-- Step 2: OTP + New Password Form (hidden initially) -->
    <form id="resetPasswordForm" class="d-none">
      <div class="mb-3">
        <label for="otp" class="form-label">Enter OTP</label>
        <input type="text" class="form-control" id="otp" name="otp" placeholder="Enter OTP" required>
      </div>
      <div class="mb-3">
        <label for="newPassword" class="form-label">New Password</label>
        <input type="password" class="form-control" id="newPassword" name="newPassword" placeholder="Enter new password" required>
      </div>
      <div class="mb-3">
        <label for="confirmPassword" class="form-label">Confirm Password</label>
        <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" placeholder="Confirm new password" required>
      </div>
      <button type="submit" class="btn btn-success w-100">Reset Password</button>
    </form>

    <div class="text-center mt-3">
      <a href="/login.html">Back to Login</a>
    </div>
  </div>
</div>

<script>
const forgotForm = document.getElementById('forgotPasswordForm');
const resetForm = document.getElementById('resetPasswordForm');
const alertBox = document.getElementById('alertBox');

let userEmail = null; // store email after OTP request

function showAlert(type, message) {
  alertBox.innerHTML = `
    <div class="alert alert-${type} alert-dismissible fade show" role="alert">
      ${message}
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>`;
}

// Step 1: Request OTP
forgotForm.addEventListener('submit', async (e) => {
  e.preventDefault();
  alertBox.innerHTML = '';

  const email = document.getElementById('email').value.trim();

  try {
    const res = await fetch('/api/auth/forgot-password', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ email })
    });

    const data = await res.json();

    if (res.ok) {
      userEmail = email; // keep email for reset
      showAlert('success', data.message || 'OTP sent to your email.');
      forgotForm.classList.add('d-none');
      resetForm.classList.remove('d-none');
      // optional: focus otp input
      setTimeout(() => document.getElementById('otp').focus(), 300);
    } else {
      showAlert('danger', data.error || 'Something went wrong');
    }
  } catch (err) {
    showAlert('danger', 'Server error: ' + (err.message || 'Network error'));
  }
});

// Step 3: Verify OTP + Reset Password
resetForm.addEventListener('submit', async (e) => {
  e.preventDefault();
  alertBox.innerHTML = '';

  const otp = document.getElementById('otp').value.trim();
  const newPassword = document.getElementById('newPassword').value;
  const confirmPassword = document.getElementById('confirmPassword').value;

  if (!userEmail) {
    showAlert('danger', 'Email not found in session. Please request OTP again.');
    return;
  }

  if (newPassword !== confirmPassword) {
    showAlert('danger', 'Passwords do not match.');
    return;
  }

  try {
    const res = await fetch('/api/auth/reset-password', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ email: userEmail, otp, newPassword, confirmPassword })
    });

    const data = await res.json();

    if (res.ok) {
      showAlert('success', (data.message || 'Password reset successful') + '. You can now login.');
      // optionally redirect after short delay:
      setTimeout(() => window.location.href = '/login.html', 2500);
    } else {
      showAlert('danger', data.error || 'Failed to reset password');
    }
  } catch (err) {
    showAlert('danger', 'Server error: ' + (err.message || 'Network error'));
  }
});
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
