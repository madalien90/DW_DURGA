<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DW-DURGA | Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow-lg p-4" style="max-width: 400px; width: 100%;">
      <h3 class="text-center mb-4">Sign In</h3>
      <div id="alertBox"></div>
      <form id="loginForm">
        <div class="mb-3">
          <label for="email" class="form-label">Email address</label>
          <input type="email" class="form-control" id="email" name="email" placeholder="Enter email" required>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" name="password" placeholder="Enter password" required>
        </div>
        <div class="form-check mb-3">
          <input type="checkbox" class="form-check-input" id="rememberMe">
          <label for="rememberMe" class="form-check-label" style="color:gray;">Keep me logged in</label>
        </div>
        <button type="submit" class="btn btn-primary w-100">Login</button>
      </form>

      <div class="d-flex justify-content-between mt-3">
        <a href="/forgot-password.html">Forgot password?</a>
        <a href="/registration.html">New User Registration</a>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // If already logged in, redirect to dashboard
    (async () => {
      try {
        const res = await fetch('/api/auth/me', {
          method: 'GET',
          credentials: 'include' // Ensure session cookie is sent
        });
        if (res.ok) {
          window.location.href = '/dashboard.html';
        } else {
          console.log('Auth check response:', await res.text()); // Debug response
          document.getElementById('loginForm').style.display = 'block';
        }
      } catch (err) {
        console.error('Auth check failed:', err);
        document.getElementById('loginForm').style.display = 'block';
      }
    })();

    const alertBox = document.getElementById('alertBox');
    function showAlert(type, message) {
      alertBox.innerHTML = `
        <div class="alert alert-${type} alert-dismissible fade show" role="alert">
          ${message}
          <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>`;
    }

    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const rememberMe = document.getElementById('rememberMe').checked;

      try {
        const res = await fetch('/api/auth/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          credentials: 'include', // Ensure session cookie is sent
          body: JSON.stringify({ email, password, rememberMe })
        });

        const data = await res.json();

        if (res.ok) {
          window.location.href = '/dashboard.html';
        } else {
          console.log('Login response:', data); // Debug response
          showAlert('danger', data.error || 'Login failed. Try again.');
        }
      } catch (err) {
        console.error('Login error:', err);
        showAlert('danger', 'Server error. Please try later.');
      }
    });
  </script>
  
</body>
</html>
